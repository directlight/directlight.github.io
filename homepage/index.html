<DOCTYPE html>
  <html>
    <head>
     <title>homepage</title>
    </head>
    <body>
      <table id="week"><tr id="current"></tr></table>
      <script>
        const d = new Date();
        var useday = d.getDay()
        for (let i = 0; i < 6; i++) {
          let newtd = document.createElement("td");
          let day = d.getDate() - useday + i;
          newtd.innerHTML = day;
          if (i == 0 || i == 6){
            newtd.setAttribute("class", "weekend")
          }
          if (i == useday){
            newtd.setAttribute("class", "today");
          }
          document.getElementById("current").appendChild(newtd)
        }
      </script>
    </body>
  </html>
