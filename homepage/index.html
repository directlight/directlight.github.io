<DOCTYPE html>
  <html>
    <head>
     <title>homepage</title>
    </head>
    <body>
      <style>
        .center{
          display:block;
          width: 960px;
          margin: auto;
        }
        .center>table{
          width:100%
        }
        .calendar{
          width:120px;
        }
      </style>
      <div class="center">
      <table cellspacing="0" cellpadding="0"><tr class="header"><td>
      <h1>Good Morning</h1>
      </td>
        <td class="calendar">
      <table id="week" cellspacing="0" cellpadding="0"><tr id="current"></tr></table>
      <script>
        const d = new Date();
        var useday = d.getDay()
        for (let i = 0; i < 7; i++) {
          let newtd = document.createElement("td");
          let day = d.getDate() - useday + i;
          newtd.innerHTML = day;
          let month = d.getMonth()
          let year = d.getFullYear()
          if (day < 1){
            newtd.innerHTML = " ";
            newtd.classList.add("out")
          } else if (month == 2 && day > 28){
            if ((year % 4) == 0 && day > 29){
              newtd.innerHTML = " ";
              newtd.classList.add("out")
            } else{
              newtd.innerHTML = " ";
              newtd.classList.add("out")
            }
          } else if (month == 3 && day > 30){
            newtd.innerHTML = " ";
            newtd.classList.add("out")
          } else if (month == 5 && day > 30){
            newtd.innerHTML = " ";
            newtd.classList.add("out")
          } else if (month == 8 && day > 30){
            newtd.innerHTML = " ";
            newtd.classList.add("out")
          } else if (month == 10 && day > 30){
            newtd.innerHTML = " ";
            newtd.classList.add("out")
          } else {
            if(day > 31){
              newtd.innerHTML = " ";
              newtd.classList.add("out")
            }
          }
          if (i == 0 || i == 6){
            newtd.classList.add("weekend")
          }
          if (i == useday){
            newtd.classList.add("today");
          }
          document.getElementById("current").appendChild(newtd)
        }
      </script>
      <style>
        #week{
          border-collapse: collapse;
        }
        td{
          border: 1px solid #000;
          width: 16px;
          text-align:center;
        }
        td.weekend{
          background: #ddd;
        }
        td.today{
          background: #f00;
          color:#fff
        }
        .calendar{
          text-align:right
        }
      </style>
      </td>
      </tr>
      <tr class="feed"></tr>
      </table></div>
    </body>
  </html>
