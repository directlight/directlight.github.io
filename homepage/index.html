<DOCTYPE html>
  <html>
    <head>
     <title>homepage</title>
    </head>
    <body>
      <style>
        .center{
          display:block;
          width: 960px;
          margin: auto;
        }
        .center>table{
          width:100%
        }
        .calendar{
          width:120px;
        }
      </style>
      <div class="center">
      <table cellspacing="0" cellpadding="0"><tr class="header"><td>
      <h1>Good Morning</h1>
      </td>
        <td class="calendar">
      <table id="week" cellspacing="0" cellpadding="0"><tr id="current"></tr></table>
      <script>
        const d = new Date();
        var useday = d.getDay()
        const 30day = [3,5,8,10]
        for (let i = 0; i < 7; i++) {
          let newtd = document.createElement("td");
          let day = d.getDate() - useday + i;
          let oldday = day
          if (day < 1) { 
            if (30day.includes(d.getMonth() - 1) == true){
              day = 30 - oldday;
            } else if(d.getMonth == 2 ){
              if(d.getFullYear % 4 > 0 && d.getFullYear % 100 == 0){
                day = 28 - oldday;
              }
              if(d.getFullYear % 400 == 0 || d.getFullYear % 4 == 0){
                day = 29 - oldday;
              }
            } else {
              day = 31 - oldday;
            }
          }
          if(30day.includes(d.getMonth() && day > 30){
            day = oldday - 30
          } else if(d.getMonth == 1 ){
            if(d.getFullYear % 4 > 0 && d.getFullYear % 100 == 0){
              day = oldday - 28;
            }
            if(d.getFullYear % 400 == 0 || d.getFullYear % 4 == 0){
              day = oldday - 29;
            }
          } else if (day > 31){
            day = oldday - 31
          }
          newtd.innerHTML = day;
          if (i == 0 || i == 6){
            newtd.setAttribute("class", "weekend")
          }
          if (i == useday){
            newtd.setAttribute("class", "today");
          }
          document.getElementById("current").appendChild(newtd)
        }
      </script>
      <style>
        #week{
          border-collapse: collapse;
        }
        td{
          border: 1px solid #000;
          width: 16px;
          text-align:center;
        }
        td.weekend{
          background: #ddd;
        }
        td.today{
          background: #f00;
          color:#fff
        }
        .calendar{
          text-align:right
        }
      </style>
      </td>
      </tr>
      <tr class="feed"></tr>
      </table></div>
    </body>
  </html>
